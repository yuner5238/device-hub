<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备管理系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>设备管理系统</h1>
        
        <!-- 加载状态 -->
        <div id="loadingSection" style="display: none;">
            正在加载设备信息...
        </div>

        <!-- 错误提示 -->
        <div id="errorSection" class="error" style="display: none;"></div>

        <!-- 设备列表（加载后显示） -->
        <div id="deviceListSection" style="display: none;">
            <h2>设备列表</h2>
            <div id="deviceList"></div>
        </div>

        <!-- 编辑表单（隐藏） -->
        <div id="editForm" style="display: none;">
            <h3>编辑设备</h3>
            <form onsubmit="saveDevice(event)">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label>设备名称：</label>
                    <input type="text" id="edit-name" required>
                </div>
                <div class="form-group">
                    <label>位置：</label>
                    <input type="text" id="edit-location" required>
                </div>
                <div class="form-group">
                    <label>最后维护日期：</label>
                    <input type="date" id="edit-last-maintenance" required>
                </div>
                <div class="form-group">
                    <label>备注：</label>
                    <textarea id="edit-notes"></textarea>
                </div>
                <button type="submit" class="save-btn">保存</button>
                <button type="button" class="cancel-btn" onclick="cancelEdit()">取消</button>
            </form>
        </div>

        <!-- 手动触发同步按钮（测试用） -->
        <button class="sync-btn" onclick="triggerManualSync()">手动同步数据</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
