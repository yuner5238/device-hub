<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>设备详情</title>
</head>
<body>
  <h1 id="deviceName">加载中...</h1>
  <p>位置：<span id="deviceLocation"></span></p>
  <p>维护时间：<span id="deviceMaintenance"></span></p>
  <p>备注：<span id="deviceNotes"></span></p>

  <div class="edit-field">
    <input id="editLocation" placeholder="新位置" />
    <input id="editNotes" placeholder="备注" />
    <input id="inputEditPassword" type="password" placeholder="编辑密码（仅测试用）" />
  </div>

  <button id="btnEdit">编辑</button>
  <button id="btnSaveDeviceInfo">保存</button>

  <hr>
  <h3>登录</h3>
  <input id="email" placeholder="邮箱" />
  <input id="password" type="password" placeholder="密码" />
  <button id="btnLogin">登录</button>
  <p id="loginStatus"></p>

  <script type="module" src="./device.js"></script>
</body>
</html>
