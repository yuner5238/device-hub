<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <title>设备详情</title>
  <script src="https://unpkg.com/vue@2"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div id="app" class="container">
    <el-card v-loading="loading">
      <h2 style="margin-bottom: 20px">设备详情</h2>

      <div v-if="!device && !loading">
        <el-alert title="未找到设备" type="error"></el-alert>
      </div>

      <div v-else-if="device">
        <el-form :model="device" label-width="120px" label-position="left" v-if="!editMode">
          <el-form-item label="设备名称">{{ device.name || 'N/A' }}</el-form-item>
          <el-form-item label="位置">{{ device.location || 'N/A' }}</el-form-item>
          <el-form-item label="上次维护">{{ device.last_maintenance || 'N/A' }}</el-form-item>
          <el-form-item label="备注">{{ device.notes || '无' }}</el-form-item>
        </el-form>

        <el-form :model="editForm" label-width="120px" label-position="left" v-else>
          <el-form-item label="位置">
            <el-input v-model="editForm.location"></el-input>
          </el-form-item>
          <el-form-item label="备注">
            <el-input type="textarea" v-model="editForm.notes" :rows="3"></el-input>
          </el-form-item>
          <el-form-item label="编辑密码">
            <el-input type="password" v-model="editPassword"></el-input>
          </el-form-item>
        </el-form>

        <div style="margin-top: 20px">
          <el-button v-if="!editMode" type="primary" @click="editMode = true">编辑</el-button>
          <el-button v-else type="success" @click="saveEdit">保存</el-button>
          <el-button v-if="editMode" @click="cancelEdit">取消</el-button>
        </div>
      </div>
    </el-card>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    new Vue({
      el: '#app',
      data: {
        loading: true,
        device: null,
        editMode: false,
        editForm: {
          location: '',
          notes: ''
        },
        editPassword: ''
      },
      created() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        if (id) {
          this.fetchDeviceData(id);
        } else {
          this.loading = false;
        }
      },
      methods: {
        fetchDeviceData(id) {
          db.ref('devices/' + id).once('value').then(snapshot => {
            if (snapshot.exists()) {
              this.device = snapshot.val();
              this.device.id = id;
            } else {
              this.device = null; // 设备不存在时，置空device
            }
            this.loading = false;
          }).catch(() => {
            this.device = null;
            this.loading = false;
          });
        },
        saveEdit() {
          if (this.editPassword !== 'bianji') {
            this.$message.error('编辑密码错误');
            return;
          }
          db.ref('devices/' + this.device.id).update({
            location: this.editForm.location,
            notes: this.editForm.notes
          }).then(() => {
            this.device.location = this.editForm.location;
            this.device.notes = this.editForm.notes;
            this.$message.success('保存成功');
            this.editMode = false;
          }).catch(() => {
            this.$message.error('保存失败，请稍后重试');
          });
        },
        cancelEdit() {
          this.editForm.location = this.device.location;
          this.editForm.notes = this.device.notes;
          this.editMode = false;
        }
      },
      watch: {
        editMode(newVal) {
          if (newVal && this.device) {
            this.editForm.location = this.device.location;
            this.editForm.notes = this.device.notes;
            this.editPassword = '';
          }
        }
      }
    });
  </script>
</body>

</html>
