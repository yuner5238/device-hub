name: DeviceHub Auto Merge PRs

# 监听 Pull Request 创建或更新事件
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: 自动合并符合条件的 PR
        uses: pascalgn/automerge-action@v0.15.4
        with:
          github_token: ${{ secrets.DEVICEHUB_GH_PAT }}
          merge_method: squash
          approve: true
          # 只自动合并标题含“DeviceHub: Update device”的 PR
          title_contains: "DeviceHub: Update device"
